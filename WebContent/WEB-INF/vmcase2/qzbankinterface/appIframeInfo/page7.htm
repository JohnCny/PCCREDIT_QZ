#parse ("common/iframe_page_header3.htm")
<style type="text/css">
	
</style>
<body>
<form>
<!--*************************************************************内部审查意见表*************************************************************-->
	<div class="box">
		<div name="content">
			<table class="myTable">
				<caption>内部审查意见表</caption>
				<colgroup>
					<col width="15%">
					<col width="35%">
					<col width="15%">
					<col width="35%">
				</colgroup>
				<tr>
					<td class="table-label">内部审查日期：</td>
					<td colspan="3"><input type="text" name="checkDate" onmouseover="_calendar()"/></td>			
				</tr>
				<tr>
					<td class="table-label">客户名称：</td>
					<td><input type="text" name="clientName"/></td>
					<td class="table-label">店铺/企业名称：</td>
					<td><input type="text" name="shopName"/></td>			
				</tr>
				<tr>
					<td class="table-label">申请金额：</td>
					<td><input type="text" name="applyAmount"/></td>
					<td class="table-label">申请期限：</td>
					<td><input type="text" name="applyDeadline"/></td>			
				</tr>
				<tr>
					<td class="tableTitle" colspan="4">客户经理建议</td>				
				</tr>
				<tr>
					<td class="table-label">建议结论：</td>
					<td colspan="3"><textarea name="sugContent"></textarea></td>			
				</tr>
				<tr>
					<td class="table-label">建议金额：</td>
					<td><input type="text" name="sugAmount"/></td>
					<td class="table-label">建议期限：</td>
					<td><input type="text" name="sugDeadline"/></td>			
				</tr>
				<tr>
					<td class="table-label">建议利率：</td>
					<td><input type="text" name="sugRates"/></td>
					<td class="table-label">担保方式：</td>
					<td><input type="text" name="sugGuntType"/></td>			
				</tr>
				<tr>
					<td class="tableTitle" colspan="4">内部审查人员意见</td>				
				</tr>
				<tr>
					<td class="table-label">须核实的问题：</td>
					<td colspan="3"><textarea name="needCheckContent"></textarea></td>			
				</tr>
				<tr>
					<td class="table-label">问题核实情况：</td>
					<td colspan="3"><textarea name="checkCondition"></textarea></td>			
				</tr>
				<tr>
					<td class="table-label">内部审查建议：</td>
					<td colspan="3"><textarea name="checkSug"></textarea></td>			
				</tr>
				<tr>
					<td class="table-label">核查人员签字</td>
					<td><input type="text" name=""/></td>
					<td class="table-label">客户资料是否完整：</td>
					<td>
						<label><input type="radio" name="isComplete"/>是</label>
						<label><input type="radio" name="isComplete"/>否</label>
					</td>		
				</tr>
			</table>			
		</div>
	</div>
</form>	
<div class="controlbtn">
	<a class="btn_g" href="#" title="提交">提交</a>
	<a class="btn_gr" href="#" onclick="javascript:history.go(-1);" title="返回">返回</a>
</div>
	<script type="text/javascript" src="jquery-1.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">			
		
	</script>	
</body>
</html>
