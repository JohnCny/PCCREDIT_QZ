#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户基本信息资料</div>
      </div>
      <form id="id_module_form">
        <div class="forms" id="formsId">
          <table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>客户证件信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
            <tr>
              <td><label>证件类型:</label></td>
              <td><select name="globalType">#dict("CERT_TYPE", "")</select></td>
              <td><label>证件号码:</label></td>
              <td><input type="text" name="globalId" value="" /></td>
            </tr>
            <tr>
              <td><label>证件描述:</label></td>
              <td><input type="text" name="globalDesc" value="" /></td>
              <td><label>证件签发地地区编码:</label></td>
              <td><input type="text" name="certAreaCode" value="" /></td>
            </tr>
            <tr>
              <td><label>发证机关:</label></td>
              <td><input type="text" name="certOrg" value="" /></td>
			  <td><label>签发日期:</label></td>
              <td><input type="text" name="issDate" value="" onmouseover="_calendar()" /></td>
            </tr>
			<tr>
              <td><label>生效日期:</label></td>
              <td><input type="text" name="effectDate" value="" onmouseover="_calendar()"/></td>
			  <td><label>到期日期:</label></td>
              <td><input type="text" name="expiryDate" onmouseover="_calendar()"/></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>个人客户名称信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>客户名称:</label></td>
              <td><input type="text" name="clientName" value="" /></td>
              <td><label>客户名称类型:</label></td>
              <td><select name="clientNameType">#dict("CLIENT_NAME_TYPE", "")</select></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>个人客户基本信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>客户类型:</label></td>
              <td><select name="clientType">#dict("CLIENT_TYPE", "")</select></td>
              <td><label>客户状态:</label></td>
              <td><select name="clientStatus">#dict("CLIENT_STATUS", "")</select></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>个人客户信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>出生日期:</label></td>
              <td><input type="text" name="birthDate" value="" onmouseover="_calendar()"/></td>
			  <td><label>性别:</label></td>
              <td><select name="sex">#dict("INDIV_SEX", "")</select></td>
            </tr>
			<tr>
              <td><label>客户类型:</label></td>
              <td colspan="3"><select name="clientType">#dict("CLIENT_TYPE", "")</select></td>
			</tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>客户所属信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>客户经理代码:</label></td>
              <td><input type="text" name="custManagerId" value="" /></td>
              <td><label>录入柜员:</label></td>
              <td><input type="text" name="recordTellerNo" value="" /></td>
            </tr>
			<tr>
              <td><label>登记日期:</label></td>
              <td colspan="3"><input type="text" name="registeredDate" value="" onmouseover="_calendar()"/></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>客户所属机构信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>客户所属机构:</label></td>
              <td><input type="text" name="clientBelongOrg" value="" /></td>
              <td><label>登记柜员号:</label></td>
              <td><input type="text" name="registeredTellerNo" value="" /></td>
            </tr>
			<tr>
              <td><label>登记机构:</label></td>
              <td><input type="text" name="registOrgNo"  value="" /></td>
              <td><label>登记日期:</label></td>
              <td><input type="text" name="orgRegisteredDate" value="" onmouseover="_calendar()"/></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>个人客户扩展信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>国籍/注册地:</label></td>
              <td><select name="countryCitizen">#dict("CUS_COUNTRY", "")</select></td>
              <td><label>民族代码:</label></td>
              <td><select name="nationalityCode">#dict("INDIV_NTN", "")</select></td>
            </tr>
			<tr>
              <td><label>户籍所在地:</label></td>
              <td><input type="text" name="regPermResidence" value="" /></td>
              <td><label>开户机构:</label></td>
              <td><input type="text" name="openAcctBranchId" value="" /></td>
            </tr>
			<tr>
              <td><label>开户柜员:</label></td>
              <td><input type="text" name="openTellerNo" value="" /></td>
              <td><label>开户日期:</label></td>
              <td><input type="text" name="openAcctDate" value="" onmouseover="_calendar()"/></td>
            </tr>
			<tr>
              <td><label>婚姻状况:</label></td>
              <td><select name="maritalStatus">#dict("MARITAL_STATUS", "")</select></td>
              <td><label>教育水平:</label></td>
              <td><select name="educationLevel">#dict("EDUCATION_LEVEL", "")</select></td>
            </tr>
			<tr>
              <td><label>城市:</label></td>
              <td><select name="city"></select></td>
              <td><label>地区代码:</label></td>
              <td><input type="text" name="areaCode" value=""/></td>
            </tr>
			<tr>
              <td><label>关联关系:</label></td>
              <td><select name="incidenceRelation">#dict("CUS_BANK_REL", "")</select></td>
              <td><label>身份类别:</label></td>
              <td><select name="identityType">#dict("IDENTITY_TYPE", "")</select></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>客户地址信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>地址:</label></td>
              <td><input type="text" name="address" value="" /></td>
              <td><label>地址类型:</label></td>
              <td><select name="addressType">#dict("ADDRESS_TYPE", "")</select></td>
            </tr>
			<tr>
              <td><label>邮编:</label></td>
              <td colspan="3"><input type="text" name="postalCode" value="" /></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>客户联系信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>联系方式类型:</label></td>
              <td><select name="contactModeType">#dict("CONTACT_MODE_TYPE", "")</select></td>
              <td><label>联系方式:</label></td>
              <td><input type="text" name="contactMode" value=""/></td>
            </tr>
		</table>
		<table class="rule" bordercolor="#CCCCCC" border="1">
          <caption>个人客户职业信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
			<tr>
              <td><label>职业名称:</label></td>
              <td><select name="occupation"></select></td>
              <td><label>单位名称:</label></td>
              <td><input type="text" name="companyName" value=""/></td>
            </tr>
          </table>

        </div>
      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n("button.save")" class="current" />
      </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	$(document).ready(function() {	
		#parse("common/part_create.js")
		var formjson = $($formName).serialize();
		$("#id_save_button").click(function() {
	   	          $.post("${modulePath}/insert.json", formjson, function(data, textStatus, jqXhr) {
	   	            if (data.success) {
	   	            	Dialog.message("保存成功!");
	   	            	window.location.href= contextPath+"/qzbankinterface/ecif/create.page" ;
	   	            }
	   	          });
		})
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
