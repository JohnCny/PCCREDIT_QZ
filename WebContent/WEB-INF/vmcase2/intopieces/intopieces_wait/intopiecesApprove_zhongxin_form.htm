#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">贷款审批决议单</div>
      </div>
      <form id="id_module_form" action="">
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <input type="hidden" id="id" name="appId" value="$!{appId}" />
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%">
            <tr><td class="titlec" colspan="17" style="text-align: center;">审批决议单</td></tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>审议日期:</label></td>
              <td colspan="6"><input class="rinpsty"  type="text" name="syrq" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.syrq)"/></td>
              <td colspan="9" style="text-align:right;">单位：人民币元</td>
            </tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>办理机构:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="bljg" value="$!result.bljg"/></td>
              <td class="titlefc3" colspan="2"><label>产品名称:</label></td> 
			  <td colspan="3"><input class="rinpsty"  type="text" name="cpmc" value="$!result.cpmc"/></td>
			  <td class="titlefc3" colspan="2"><label>微贷经理A岗:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="wdjla" value="$!result.wdjla"/></td>
            </tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>客户姓名:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="khmc" value="$!result.khmc"/></td>
              <td class="titlefc3" colspan="2"><label>身份证号码:</label></td> 
			  <td colspan="3"><input class="rinpsty"  type="text" name="sfzhm" value="$!result.sfzhm"/></td>
			  <td class="titlefc3" colspan="2"><label>商铺/公司名称:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="gsmc" value="$!result.gsmc"/></td>
            </tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>审议事项:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="sysx" value="$!result.sysx"/></td>
              <td colspan="11">1.新增授信 2.存量授信 3.变更授信条件 4.其它：</td> 
            </tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>建议授信金额:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="jysxje" value="$!result.jysxje"/></td>
              <td class="titlefc3" colspan="2"><label>建议贷款期限(月):</label></td> 
			  <td colspan="1"><input class="rinpsty"  type="text" name="jydkqx" value="$!result.jydkqx"/></td>
			  <td class="titlefc3" colspan="2"><label>建议还款期限(月):</label></td>
              <td colspan="3"><input class="rinpsty"  type="text" name="jyhkqx" value="$!result.jyhkqx"/></td>
			  <td class="titlefc3" colspan="2"><label>建议利率(月):</label></td>
              <td><input class="rinpsty"  type="text" name="jylv" value="$!result.jylv"/></td>
            </tr>
            <tr>
              <td class="titlefc3" colspan="2"><label>资金用途:</label></td>
              <td colspan="4"><input class="rinpsty"  type="text" name="zjyt" value="$!result.zjyt"/></td>
              <td class="titlefc3" colspan="2"><label>贷款种类:</label></td> 
			  <td colspan="1"><input class="rinpsty"  type="text" name="dkzl" value="$!result.dkzl"/></td>
			  <td colspan="2">1、纯信用贷款<br/>2、纯信用+抵押<br/>3、抵押贷款</td>
			  <td class="titlefc3" colspan="2"><label>还款方式:</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="hkfs" value="$!result.hkfs"/></td>
			  <td colspan="2">1.随借随还<br/>2.等额本息<br/>3.随借随还+等额本息</td>
            </tr>
			<tr>
              <td class="titlefc3" colspan="2" rowspan="3"><label>建议保证担保人:</label></td>
			  <td class="titlefc3" colspan="4"><label>姓名:</label></td>
			  <td class="titlefc3" colspan="5"><label>身份证号码:</label></td>
			  <td class="titlefc3" colspan="4"><label>联系方式:</label></td>
			  <td class="titlefc3" colspan="2"><label>月收入(元):</label></td>
            </tr>			
			<tr>
			  <td colspan="4"><input class="rinpsty"  type="text" name="xm1" value="$!result.xm1"/></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="sfzhm1" value="$!result.sfzhm1"/></td>
			  <td colspan="4"><input class="rinpsty"  type="text" name="lxfs1" value="$!result.lxfs1"/></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="ysr1" value="$!result.ysr1"/></td>
            </tr>
			<tr>
			  <td colspan="4"><input class="rinpsty"  type="text" name="xm2" value="$!result.xm2"/></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="sfzhm2" value="$!result.sfzhm2"/></td>
			  <td colspan="4"><input class="rinpsty"  type="text" name="lxfs2" value="$!result.lxfs2"/></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="ysr2" value="$!result.ysr2"/></td>
            </tr>			
			<tr>
              <td class="titlefc3"><label>是否存在抵押:</label></td>
			  <td><input class="rinpsty"  type="text" name="sfczdy" value="$!result.sfczdy"/></td>
			  <td>1、有<br/>2、无</td>
			  <td colspan="14"></td>
            </tr>			
			<tr>
              <td class="titlefc3" colspan="2"><label>需要审议的其他内容:</label></td>
			  <td colspan="15"><textarea name="xysydqtnr">$!result.xysydqtnr</textarea></td>
            </tr>				
			<tr>
              <td class="titlefc3" colspan="2" rowspan="2"><label>正反因素分析:</label></td>
              <td class="titlefc3"><label>正:</label></td>
			  <td colspan="14"><textarea name="zysfx">$!result.zysfx</textarea></td>
            </tr>			
			<tr>
              <td class="titlefc3"><label>反:</label></td>
			  <td colspan="14"><textarea name="fysfx">$!result.fysfx</textarea></td>
            </tr>				
			<tr>
              <td class="titlefc3" rowspan="12"><label>业务决议情况:</label></td>
              <td class="titlefc3" rowspan="4"><label>决议结论:</label></td>
			  <td rowspan="4"><input class="rinpsty"  type="text" name="jyjl" value="$!result.jyjl"/></td>
			  <td colspan="5">1、补充调查重新上会。内容：</td>
			  <td colspan="9"><input class="rinpsty"  type="text" name="bcdcnr" value="$!result.bcdcnr"/></td>
            </tr>	
			<tr>
			  <td colspan="14">2、通过。内容详见决议通过详细内容。</td>
            </tr>
			<tr>
			  <td colspan="5">3、有条件通过。通过条件：</td>
			  <td colspan="9"><input class="rinpsty"  type="text" name="tgtj" value="$!result.tgtj"/></td>
            </tr>	
			<tr>
			  <td colspan="5">4、拒绝。主要拒绝原因：</td>
			  <td colspan="9"><input class="rinpsty"  type="text" name="jyjjyy" value="$!result.jyjjyy"/></td>
            </tr>	
			<tr>
			  <td colspan="2"><label>其他决定和附加条件</label></td>
			  <td colspan="14"><textarea name="qtfjtj" >$!result.qtfjtj</textarea></td>
            </tr>
			<tr>
			  <td colspan="16"><label>决议通过详细内容</label></td>
            </tr>	
			<tr>
			  <td colspan="2"><label>授信金额</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="sxje" value="$!result.sxje"/></td>
			  <td colspan="3"><label>授信利率(月)</label></td>
			  <td colspan="6"><input class="rinpsty"  type="text" name="sxll" value="$!result.sxll"/></td>
            </tr>		
			<tr>
			  <td colspan="2"><label>授信期限(月)</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="sxqx" value="$!result.sxqx"/></td>
			  <td colspan="3" rowspan="2"><label>还款方式</label></td>
			  <td colspan="6"><input class="rinpsty"  type="text" name="hkfs1" value="$!result.hkfs1"/></td>
            </tr>		
			<tr>
			  <td colspan="2"><label>还款期限(月)</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="hkqx" value="$!result.hkqx"/></td>
            </tr>	
			<tr>
			  <td colspan="2"><label>申请人姓名</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="sqrxm" value="$!result.sqrxm"/></td>
			  <td colspan="3"><label>身份证号码</label></td>
			  <td colspan="6"><input class="rinpsty"  type="text" name="sqrsfzhm" value="$!result.sqrsfzhm"/></td>
            </tr>	
			<tr>
			  <td colspan="2"><label>保证担保人</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="bzdbr1" value="$!result.bzdbr1"/></td>
			  <td colspan="3"><label>身份证号码</label></td>
			  <td colspan="6"><input class="rinpsty"  type="text" name="dbrsfzhm1" value="$!result.dbrsfzhm1"/></td>
            </tr>	
			<tr>
			  <td colspan="2"><label>保证担保人</label></td>
			  <td colspan="5"><input class="rinpsty"  type="text" name="bzdbr2" value="$!result.bzdbr2"/></td>
			  <td colspan="3"><label>身份证号码</label></td>
			  <td colspan="6"><input class="rinpsty"  type="text" name="dbrsfzhm2" value="$!result.dbrsfzhm2"/></td>
            </tr>		
			<tr>
			  <td colspan="3"><label>审贷会成员签字</label></td>
			  <td colspan="10"><input class="rinpsty"  type="text" name="sdhcy" value="$!result.sdhcy"/></td>
			  <td colspan="2"><label>日期</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="rq1" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.rq1)"/></td>
            </tr>		
			<tr>
			  <td colspan="3"><label>微贷经理A岗签字</label></td>
			  <td colspan="3"><input class="rinpsty"  type="text" name="wdjla1" value="$!result.wdjla1"/></td>
			  <td><label>日期</label></td>
			  <td><input class="rinpsty"  type="text" name="rq2" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.rq2)"/></td>
			  <td colspan="3"><label>微贷经理B岗签字</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="wdjlb" value="$!result.wdjlb"/></td>
			  <td colspan="2"><label>日期</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="rq3" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.rq3)"/></td>
            </tr>				
			<tr>
			  <td colspan="3"><label>资料完整性审查人意见</label></td>
			  <td colspan="3"><input class="rinpsty"  type="text" name="wzxyj" value="$!result.wzxyj"/></td>
			  <td><label>日期</label></td>
			  <td><input class="rinpsty"  type="text" name="rq4" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.rq4)"/></td>
			  <td colspan="3"><label>合规性审查人意见</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="hgxyj" value="$!result.hgxyj"/></td>
			  <td colspan="2"><label>日期</label></td>
			  <td colspan="2"><input class="rinpsty"  type="text" name="rq5" onmouseover="_calendar()" value="$!date.format("yyyy-MM-dd", $!result.rq5)"/></td>
            </tr>				
          </table>
        </div>
      </form>
      <div class="submit">
        <input type="button" onclick="javascript:history.back(-1);" value="返回" />
      </div>
    </div>
  </div>
 
   <script type="text/javascript">
   var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	$(document).ready(function() {	
		#parse("common/part_create.js")
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("input[type='textarea']").attr("disabled",true);
		$("select").attr("disabled",true);
	})
	
	
   </script>
  
</body>
#parse ("common/iframe_page_footer.htm")
